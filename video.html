<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facelook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    .navbar{
        background: #333333;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/">Facelook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profiles">Profiles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/videos">Videos</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="col-4 mx-auto">
        <br>
        <h2>Upload video</h2>
<form action="/videos" method="post">
    <input class="border rounded" type="text" name="name" id="name" placeholder="Title of the video">
    <br>
    <br>
    <button class="btn btn-success"><input type="file" name="video" id="video" accept="video"></button>
    <button type="submit" class="btn btn-success">Upload</button>
</form>
        <hr>
    </div>
    <div class="col-8 mx-auto">
        <hr>
{% for videos in videos %}
{% set videosrc = 'video/' + videos.video %}
<video class="mx-auto" style="width: 100%;height: 400px;" src="{{url_for('static',filename=videosrc)}}" controls></video>
<h3>{{ videos.name}}</h3>
<a href="/video-delete/{{videos.id}}"><button class="btn btn-danger">Delete Video</button></a>
<hr>
{% endfor %}    
</div>

</body>
</html>
